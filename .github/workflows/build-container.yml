name: Build the container

on:
  workflow_dispatch:
    inputs:
      tag-name:
        description: 'The name of the tag to create'
        required: true
        type: string
      ref:
        description: 'The git reference to check out and build'
        required: false
        default: 'main'
        type: string
      push:
        description: 'Whether to push the built images'
        required: false
        default: true
        type: boolean

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.ref }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@18ce135bb5112fa8ce4ed6c17ab05699d7f3a5e0 # v3.11.0
      
      - name: Login to Docker Hub
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@1dc73863535b631f98b2378be8619f83b136f4a0 # v6.17.0
        with:
          platforms: linux/amd64,linux/arm64/v8 #,linux/arm/v7  - armv7 maven not working with qemu currently
          push: ${{ inputs.push }}
          tags: ghcr.io/kentyou/eclipse-sensinact:${{ inputs.tag-name }}
